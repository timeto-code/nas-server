on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install

      - name: Setup prisma client
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Archive production artifacts
        run: |
          mkdir server
          mkdir server/keys
          mkdir server/resources
          cp -r db server/db
          cp -r dist server/dist
          cp -r prisma server/prisma
          cp .env server/.env.production
          cp package.json server/package.json
          cp package-lock.json server/package-lock.json
          cp readme.md server/readme.md
          cp LICENSE server/LICENSE

      - name: Zip production artifacts
        run: |
          cd server
          zip -r ../server.zip .

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.1
          release_name: v1.0.1
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: server.zip
          asset_name: server.zip
          asset_content_type: application/zip
